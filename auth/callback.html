<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>
    <p>Logging you in, please wait...</p>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// ⚠️ IMPORTANT: apni Public anon key use karni hai, service role kabhi nahi!
const supabase = createClient(
    "https://pjzlrbjacxetuptntdfn.supabase.co",
    "YOUR_PUBLIC_ANON_KEY"
);

// Supabase OAuth response se session restore
const { data, error } = await supabase.auth.getSessionFromUrl({ storeSession: true });

if (error) {
    console.error("Error restoring session:", error.message);
    document.body.innerHTML = "Login failed: " + error.message;
} else {
    console.log("Login Success:", data);

    // Redirect to homepage after saving session
    window.location.href = "/";
}
</script>
</body>
</html>
