<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="logo">MyProfile</div>
        <nav>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <section class="profile">
        <img src="https://via.placeholder.com/150" class="profile-pic" />
        <h2 id="userName" class="username">username_here</h2>
        <h5 id="userEmail" class="username">user-email</h5>
        <p id="userBio" class="bio">This is a short bio about the user. Stylish, clean & modern dark UI.</p>
        
        <div class="stats">
            <div><span>120</span> Posts</div>
            <div><span>4.2k</span> Followers</div>
            <div><span>350</span> Following</div>
        </div>
    </section>

    <div class="gallery">
        <img src="https://via.placeholder.com/300" />
        <img src="https://via.placeholder.com/301" />
        <img src="https://via.placeholder.com/302" />
        <img src="https://via.placeholder.com/303" />
    </div>
</body>
<script type="module" src="./app.js"></script>
</html>
