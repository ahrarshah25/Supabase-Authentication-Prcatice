<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>

        <!-- FIX: call userSignup from onsubmit -->
        <form onsubmit="userSignup(event)">

            <input id="userName" type="text" placeholder="Full Name">
            <input id="userEmail" type="email" placeholder="Email">
            <input id="userPassword" type="password" placeholder="Password">
            <input id="userConfirmPassword" type="password" placeholder="Confirm Password">
            <textarea id="userBio" placeholder="Short Bio"></textarea>

            <button type="submit">Sign Up</button>

            <br><br>

            <button type="button" onclick="googleLogin()" class="google-btn">
                Login With Google
            </button>

        </form>

        <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>

<script type="module" src="./signup.js"></script>
</html>
